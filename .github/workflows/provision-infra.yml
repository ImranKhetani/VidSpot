name: Provision Azure Infrastructure

on:
  push:
    branches:
      - main

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --resource-group TechSolutionsRG \
              --template-file ./bicep/main.bicep

      - name: Deploy Application Code to Web App (Central India)
        uses: azure/webapps-deploy@v2
        with:
          app-name: TechSolutionsWebAppCentralIndia
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CENTRAL_INDIA }}
          package: ./src

      - name: Deploy Application Code to Web App (Southeast Asia)
        uses: azure/webapps-deploy@v2
        with:
          app-name: TechSolutionsWebAppSoutheastAsia
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_SOUTHEAST_ASIA }}
          package: ./src
